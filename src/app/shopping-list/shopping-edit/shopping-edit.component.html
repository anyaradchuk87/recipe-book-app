<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-5 mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        placeholder="Type name...."
                        #nameInput>
                </div>
                <div class="col-sm-3 mb-3">
                    <label for="amount" class="form-label">Product Amount</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="amount" 
                        placeholder=""
                        #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success m-1" type="button" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger m-1" type="button">Delete</button>
                    <button class="btn btn-primary m-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
